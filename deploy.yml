apiVersion: apps/v1

kind: Deployment

metadata:

  name: nginx-deployment

  labels:

    app: nginx

spec:

  replicas: 3

  selector:

    matchLabels:

      app: nginx

  template:

    metadata:

      labels:

        app: nginx

    spec:

      containers:

      - name: nginx

        image: 021285417290.dkr.ecr.us-east-1.amazonaws.com/sample:SAMPLE-PROJECT-buildNumber

        ports:

        - containerPort: 80
